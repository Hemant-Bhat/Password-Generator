<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <nav class="tab-nav">
            <ul id="tabsList" class="tab-list">
                <li>
                    <a id="lnkGererate" class="tab" href="javascript:void(0)">Generator</a>
                </li>
                <li>
                    <a id="lnkTester" class="tab" href="javascript:void(0)">Checker</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="box">
            <div class="position-relative">
                <input id="password-input" type="text" />
                <button type="button" id="copyPassword">Copy</button>
                <button id="btnGenerate" type="button" class="btn-primary" style="display: none;">Generate</button>
            </div>
            <div class="password-list-box">
                <h3>Password must be</h3>
                <ul id="required-list" class="required-list">
                    <li>
                        <input id="chkLength" type="checkbox" />
                        <label for="chkLength">At least <input id="inputLength" type="number" value="8" min="8"/><span id="spnLength">8</span> character long</label>
                    </li>
                    <li>
                        <input id="chkNumber" type="checkbox" />
                        <label for="chkNumber">At least 1 number (0...9)</label>
                    </li>
                    <li>
                        <input id="chkLowerCase" type="checkbox" />
                        <label for="chkLowerCase">At least 1 lowercase letter (a...z)</label>
                    </li>
                    <li>
                        <input id="chkUpperCase" type="checkbox" />
                        <label for="chkUpperCase">At least 1 uppercase letter (A...Z)</label>
                    </li>
                    <li>
                        <input id="chkSymbol" type="checkbox" />
                        <label for="chkSymbol">At least 1 special symbol (!...$)</label>
                    </li>
                </ul>
                <p id="error-text"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
